<form action="/diary.edit" method="post">
  <table>
    <tr>
      <th><label for="title">タイトル</label></th>
      <td>
        <input type="text" id="title" name="title" class="text" value="[% entry ? entry.title : r.req.param('title') | html %]"/>
      </td>
    </tr>
    <tr>
      <th><label for="body">内容</label></th>
      <td>
        <textarea id="body" name="body" class="text">[% entry ? entry.body : r.req.param('body') | html %]</textarea>
      </td>
    </tr>      
    <tr>    
      <td colspan="2" class="submit">
        <input type="submit" value="更新"/>
        <input type="hidden" name="entry_id" value="[% entry.id | html %]"/>
      </td>
    </tr>
  </table>
</form>
